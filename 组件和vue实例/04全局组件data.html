<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入vue -->
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{msg}}

        <first>
        </first>
    </div>
    <template id="aa">
        <div style="color:red">{{user}}</div>
    </template>

    <script>
        // 创建全局组件
        Vue.component("first", {
            template: "#aa",
            data() {
                return {
                    user: "林"
                }
            }
        })



        //  创建实例
        var vm = new new Vue({
            el: "#app",
            data() {
                return {
                    msg: "你好"
                }
            }
        })
    </script>

</body>

</html>
